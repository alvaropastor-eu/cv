<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlvaroPASTOR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; 
            width: 100%; 
            overflow: hidden;  
        }
        #pdfViewerContainer {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdfViewerContainer">
        <canvas id="pdfViewer"></canvas>
    </div>

    <!-- Load PDF.js as module with polyfill -->
    <script>
        // Polyfill for Promise.withResolvers if needed
        if (typeof Promise.withResolvers === 'undefined') {
            Promise.withResolvers = function() {
                let resolve, reject;
                const promise = new Promise((res, rej) => {
                    resolve = res;
                    reject = rej;
                });
                return { promise, resolve, reject };
            };
        }
    </script>
    
    <script type="module">
        // Import PDF.js from the mjs file
        import * as pdfjsLib from './pdfjs-5.2.133-dist/build/pdf.mjs';
        
        // Set worker path (note the .mjs extension)
        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs-5.2.133-dist/build/pdf.worker.mjs';
        
        // Load the PDF
        const loadingTask = pdfjsLib.getDocument({
            url: './AlvaroPASTOR_2025.pdf',
            // Enable compatibility mode for older browsers
            disableAutoFetch: true,
            disableStream: true
        });
        
        loadingTask.promise.then(function(pdf) {
            console.log('PDF loaded');
            
            // Fetch the first page
            pdf.getPage(1).then(function(page) {
                console.log('Page loaded');
                
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                
                // Prepare canvas
                const canvas = document.getElementById('pdfViewer');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    console.log('Page rendered');
                });
            });
        }).catch(function(reason) {
            console.error('Error: ', reason);
            
            // Fallback content if PDF.js fails
            const container = document.getElementById('pdfViewerContainer');
            container.innerHTML = `
                <p>Failed to load PDF. You can <a href="./AlvaroPASTOR_2025.pdf" target="_blank">download the PDF here</a>.</p>
                <p>If you believe this is an error, please try again later.</p>
            `;
        });
    </script>
</body>
</html>
