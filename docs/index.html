<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Viewer</title>
    <style>
        /* Basic CSS to make the viewer fill the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hides main page scrollbars */
        }
        #pdfViewerFrame {
            width: 100%;
            height: 100%;
            border: none; /* Removes iframe border */
        }
    </style>
</head>
<body>
    <iframe id="pdfViewerFrame" src="./pdfjs/web/viewer.html?file=../AlvaroPASTOR_May2025.pdf"></iframe>
</body>
</html>
